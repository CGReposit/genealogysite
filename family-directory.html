<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640">
    <title>Family Directory - Commerford Lineage</title>
    <style>
        /* Styling preserved from original, readability enhanced */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font: 15px/22.5px 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #2e2e2e; font-weight: 300;
            background: #d7cec7; -webkit-font-smoothing: antialiased;
        }
        .shell {
            background: linear-gradient(to bottom, #76323f 0%, #5c1f1f 7%, #541a1a 100%);
            min-height: 100vh; padding: 50px 0;
        }
        .container {
            width: 90%; max-width: 1200px; margin: 0 auto;
            background: #d7cec7; border-radius: 4px;
            padding: 40px 50px; box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }
        .back-link { display:inline-block; margin-bottom:30px; color:#76323f; text-decoration:none; font-size:16px; font-weight:400; }
        .back-link:hover { text-decoration: underline; }
        header { border-bottom:1px solid #b9b9b9; padding-bottom:30px; margin-bottom:40px; }
        h1 { font-size:42px; font-weight:bold; color:#474747; margin:0 0 10px 0; line-height:1.2; letter-spacing:-1px; }
        .subtitle { font-size:18px; color:#9c8577; font-weight:300; font-style:italic; }
        .stats { text-align:center; margin:30px 0; padding:20px; background:rgba(255,255,255,0.4); border-radius:3px; border:1px solid #b9b9b9; }
        .stats span { color:#76323f; font-weight:bold; font-size:24px; }
        .generation-section { margin-bottom:50px; }
        .generation-title { font-size:28px; color:#76323f; margin-bottom:15px; padding-left:15px; border-left:4px solid #76323f; font-weight:bold; }
        .generation-note { font-size:14px; color:#9c8577; font-style:italic; margin-bottom:25px; padding-left:15px; }
        .family-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:20px; margin-top:20px; }
        .family-card { background:rgba(255,255,255,0.6); border:1px solid #b9b9b9; border-radius:3px; padding:20px; transition:all .25s ease; cursor:pointer; }
        .family-card:hover { box-shadow:0 3px 10px rgba(118,50,63,0.25); border-color:#76323f; transform:translateY(-2px); background:rgba(255,255,255,0.85); }
        .family-card h3 { color:#76323f; font-size:20px; margin:0 0 15px 0; padding-bottom:10px; border-bottom:1px solid rgba(185,185,185,0.5); font-weight:bold; }
        .detail { margin:8px 0; color:#444; font-size:15px; line-height:1.7; }
        .detail strong { color:#2c2c2c; font-weight:600; }
        
        /* Improved reference note readability */
        .reference-note {
            font-size: 18px;
            color: #2c2c2c;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.85);
            border-left: 4px solid #76323f;
            padding: 15px 20px;
            border-radius: 4px;
            margin: 25px 0;
            line-height: 1.6;
        }
        .reference-note p { margin: 0; }

        @media screen and (max-width:768px){
            .container{width:95%;padding:25px;}
            .generation-title{font-size:24px;}
            .family-grid{grid-template-columns:1fr;}
        }
        @media screen and (max-width:480px){
            h1{font-size:28px;}
            .generation-title{font-size:20px;}
        }
    </style>
</head>
<body>
<div class="shell">
<div class="container">
<a href="https://cgreposit.github.io/genealogysite/" class="back-link">← Back to Home</a>
<header>
<h1>Family Directory</h1>
<p class="subtitle">(in)Complete Genealogical Records</p>
</header>

<div class="stats"><p>Total Family Members: <span>26</span></p></div>

<div class="reference-note">
  <p>This lineage begins with <strong>Dad</strong> as the reference point — 
  <strong>Dad → Parents → Grandparents → Great Grandparents</strong></p>
</div>

<!-- (All the rest of your ancestor sections remain the same as before) -->
<!-- ... including Parents, Grandparents, Great Grandparents, etc. -->
<!-- Each uses <strong>Spouse:</strong> instead of Partner and same layout. -->

</div>
</div>
</body>
</html>
