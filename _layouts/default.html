<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    <style>
      .download-button img {
        width: 32px;
        height: 32px;
        display: block;
        margin: 0 auto 8px auto;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">
              <img src="{{ '/assets/images/directory.png' | relative_url }}" alt="Family Directory">
              View<br>Family Directory
            </a>
            <a href="{{ site.github.tar_url }}" class="btn btn-github">
              <img src="{{ '/assets/images/tree.png' | relative_url }}" alt="Family Tree">
              View<br>Interactive Tree
            </a>
          {% endif %}
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
